<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decred en Español</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-decreddark font-decred text-white">

    <header class="hidden">
        <nav class="">
            <div class="container flex items-center justify-between mx-auto px-8 pt-8">

                <a href="#">
                    <img src="img/isologo.png" alt="">
                </a>

                <a href="" class="text-white">X</a>
            </div>
        </nav>
    </header>

    <section class="pt-36 h-screen">
        <div class="px-10">
            <img src="img/logo-transparent.png" alt="" class="mx-auto">
            <h1 class="text-center text-4xl font-bold mb-8">Conoce Decred</h1>
            <p class="text-center text-xl mb-8">Decred es una moneda digital autónoma y descentralizada, dirigida por su
                comunidad
            </p>
            <div class="w-full grid items-center">
                <button
                    class="py-4 mx-auto px-6 rounded-full border-white border-2 text-2xl hover:bg-white hover:text-decreddark focus:outline-none">Explorar
                    DCR</button>
            </div>
        </div>

        <!-- <video autoplay loop muted class="absolute z-10 w-auto min-w-full min-h-full max-w-none">
            <source src="img/vid/decred.governance.mp4" type="video/mp4" />
        </video> -->
    </section>


    <section class="separador">
        <img src="img/stakeys.png" alt="" class="col-span-1">
        <div class="col-span-3 text-center space-y-2">
            <p class="uppercase font-bold">entra a la matrix</p>
            <button class="boton-amarillo">ir a la guía </button>
        </div>
    </section>
    <br>
    <section class="separador">
        <img src="img/lightning.png" alt="" class="col-span-1">
        <div class="col-span-3 text-center space-y-2">
            <p class="uppercase font-bold leading-4">aprende a usar <br>lightning network
            </p>
            <button class="boton-amarillo">ir a la guía </button>
        </div>
    </section>
    <br>
    <section class="separador space-y-2 py-4">
        <p class="uppercase leading-4 text-center col-span-4">¿ya te uniste a nuestra comunidad?
        </p>
        <div class="flex col-span-4 gap-4 items-center">
            <img src="img/icon/tw.png" alt="">
            <img src="img/icon/ig.png" alt="">
            <img src="img/icon/tg.png" alt="">
            <img src="img/icon/matrix.png" alt="">
            <img src="img/icon/yt.png" alt="">
            <img src="img/icon/git.png" alt="">
        </div>
    </section>
    <br>
    <footer class="text-gray-500 bg-decreddark px-8 py-4">
        <div class="container mx-auto">
            <img src="img/isologo.png" alt="">
            <ul>
                <li>Decred.org</li>
                <li>Documentacion</li>
                <li>Descargas</li>
                <li>Comunidad</li>
                <li>Contribuye</li>
            </ul>
            <div class="flex gap-4 items-center">
                <img src="img/icon/tw.png" alt="">
                <img src="img/icon/ig.png" alt="">
                <img src="img/icon/tg.png" alt="">
                <img src="img/icon/matrix.png" alt="">
                <img src="img/icon/yt.png" alt="">
                <img src="img/icon/git.png" alt="">
            </div>
        </div>
    </footer>

</html>
